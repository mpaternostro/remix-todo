mutation createTodo($title: String!) {
	createTodo(createTodoInput: { title: $title }) {
		id
	}
}

mutation removeTodo($id: ID!) {
	removeTodo(id: $id) {
		id
	}
}

mutation updateTodo($updateTodoInput: UpdateTodoInput!) {
	updateTodo(updateTodoInput: $updateTodoInput) {
		id
		title
		isCompleted
	}
}
